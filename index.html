<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Teacher Invitation - AURELIA 2K25</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
            width: 100%;
        }

        html, body {
            max-width: 100vw;
            overflow-x: hidden;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a0a3e 0%, #2d1b69 25%, #1e5a8f 50%, #2d1b69 75%, #1a0a3e 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #fff;
            position: relative;
            overflow: hidden;
            padding: clamp(0.5rem, 2vw, 1rem);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 100px, rgba(255, 215, 0, 0.1) 100px, transparent 102px),
                repeating-linear-gradient(-45deg, transparent, transparent 100px, rgba(255, 215, 0, 0.1) 100px, transparent 102px);
            pointer-events: none;
            opacity: 0.3;
        }

        body::after {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent);
            background-size: 200% 200%;
            animation: sparkle 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .home-box {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: clamp(1.5rem, 4vw, 2rem) clamp(1.2rem, 3vw, 2.5rem) clamp(2rem, 4vw, 3rem);
            border-radius: clamp(15px, 3vw, 20px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5), 0 0 40px rgba(255, 215, 0, 0.3);
            max-width: min(520px, 95vw);
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 10;
        }

        .logo-container {
            margin-bottom: clamp(1rem, 3vw, 1.5rem);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 clamp(0.5rem, 2vw, 1rem);
        }

        .logo-container img {
            max-width: min(280px, 85vw);
            width: 100%;
            height: auto;
            filter: drop-shadow(0 4px 15px rgba(0, 0, 0, 0.3));
        }

        .event-title {
            font-size: clamp(0.8rem, 2.2vw, 1rem);
            letter-spacing: clamp(1.5px, 0.5vw, 3px);
            margin-bottom: 0.5rem;
            opacity: 0.9;
            font-weight: 300;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            margin-bottom: 0.5rem;
            font-weight: 800;
            letter-spacing: clamp(3px, 1.5vw, 8px);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(138, 43, 226, 0.5);
            background: linear-gradient(180deg, #ffffff 0%, #a8d8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            word-wrap: break-word;
        }

        .tagline {
            font-size: clamp(0.85rem, 2.5vw, 1.1rem);
            letter-spacing: clamp(1px, 0.4vw, 2px);
            margin-bottom: clamp(1rem, 3vw, 1.5rem);
            font-weight: 500;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            word-wrap: break-word;
        }

        p {
            font-size: clamp(0.88rem, 2.3vw, 1rem);
            opacity: 0.95;
            margin-bottom: clamp(1.5rem, 3vw, 2rem);
            line-height: 1.7;
            word-wrap: break-word;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: clamp(1rem, 2.5vw, 1.2rem);
            margin-bottom: clamp(1rem, 3vw, 1.5rem);
        }

        button {
            padding: clamp(0.9rem, 2.5vw, 1.1rem) clamp(1.8rem, 4vw, 2.5rem);
            font-size: clamp(0.9rem, 2.3vw, 1.05rem);
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: clamp(0.5px, 0.2vw, 1px);
            text-transform: uppercase;
            width: 100%;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        .admin-btn {
            background: linear-gradient(135deg, #8a2be2 0%, #9d4edd 100%);
            color: #fff;
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.4);
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(255, 255, 255, 0.3);
        }

        button:active {
            transform: translateY(-2px);
        }

        .icon {
            margin-right: clamp(0.4rem, 1.5vw, 0.7rem);
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            position: relative;
            z-index: 1;
        }

        button span {
            position: relative;
            z-index: 1;
        }

        footer {
            margin-top: clamp(1.5rem, 3vw, 2rem);
            font-size: clamp(0.75rem, 2vw, 0.85rem);
            opacity: 0.7;
        }

        @media (max-width: 400px) {
            body {
                padding: 0.5rem;
            }

            .home-box {
                padding: 1.2rem 1rem 1.5rem;
                max-width: 98vw;
            }

            .logo-container img {
                max-width: min(160px, 80vw);
            }

            .event-title {
                font-size: 0.75rem;
                letter-spacing: 1.2px;
            }

            h1 {
                font-size: 1.8rem;
                letter-spacing: 2.5px;
            }

            .tagline {
                font-size: 0.8rem;
                letter-spacing: 0.8px;
            }

            button {
                padding: 0.85rem 1.5rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>

<div class="home-box">
    <div class="logo-container">
        <img src="dps-logo.png" alt="Delhi Public School Bhopal - 25 Years">
    </div>
    
    <p class="event-title">FAREWELL 2K25</p>
    <h1>AURELIA</h1>
    <p class="tagline">FORGED IN SILVER, BOUND FOR GOLD</p>
    <p>
        We, the students of Grade XI, cordially invite our esteemed school authorities 
        to the Quadranscentennial Farewell celebration for Grade XII on 20th December 2K25.
    </p>
    
    <div class="button-container">
        <button class="admin-btn" onclick="openAdminForm()">
            <span class="icon">ðŸŽ“</span>
            <span>Generate Invitation for School Authorities</span>
        </button>
    </div>
    
    <footer>Crafted with love by AJ</footer>
</div>

<script>
function openAdminForm() {
    window.location.href = 'admin-form.html';
}
</script>

</body>
</html>
